<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body >
       
    <form> 
        <fieldset style="background-color: blueviolet;">
            <legend style="background-color: rgb(136, 113, 132);">Details</legend>
            <h2 style="color: rgb(20, 19, 19);">Personal Information</h2>
            First Name: <input type="text" name="first name" placeholder="First Name "/> <br> <br>
            Last Name: <input type="text" name="last" placeholder="Last Name"/> <br> <br> 
            Date of Birth: <input type="date" name="" value="Month"/>
           
             <br> <br>
            Gender:
            <select>
                <option>Choose your Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <h2>Account Information</h2>
            Email: <input type="emali" name="email" required="" placeholder="enter your email address"/> <br> <br>
            Re-type Email: <input type="emali" name="email" required=""/> <br> <br>
            Password: <input type="password" name="password" required="" placeholder="password"/> <br> <br>
            Re-type Password: <input type="password" name="password" required=""/> <br> <br>

            <h2>Contact Information</h2>
            Address: <textarea name="address" placeholder="type a address"></textarea> <br> <br>
            City: <input type="text" name="" placeholder="city"/> <br> <br>
            State: <select>
                <option>choose a State</option>
                <option>Rajasthan</option>
                <option>Bihar</option>
                <option>Panjab</option>
                <option>Gao</option>
                <option>Uthar pradesh</option>
                <option>Maharastre</option>
                <option>Himachal pradesh</option>
            </select> <br> <br>
            Pin Code: <input type="pin" name="" /> <br> <br>
            Phone: <input type="dashes" name="mobile" /><br> <br>
            <input type="Submit"/>
                   
        </fieldset>
        
      
    
    </form>

</body>
</html>
